  <script>
    // Helpers para datos
    const get = (o, en, es, fallback) => (o ? (o[en] ?? o[es] ?? fallback) : fallback);
    const escapeHtml = s => String(s ?? "").replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    const priceRangeFromPrice = (price) => (price < 300 ? "low" : price <= 800 ? "mid" : "high");

    let DATA = [];

    // Cargar datos
    fetch("dining.json")
      .then(res => { if (!res.ok) throw new Error("Could not load dining.json"); return res.json(); })
      .then(data => {
        DATA = Array.isArray(data) ? data : [];
        renderProducts(DATA);
        document.getElementById("searchInput").addEventListener("input", applyFilters);
      })
      .catch(err => {
        console.error(err);
        document.getElementById("products").innerHTML =
          "<p style='padding:20px;color:#c00'>Error loading products. Check console.</p>";
      });

    function renderProducts(list) {
      const container = document.getElementById("products");
      container.innerHTML = "";
      if (!list?.length) {
        container.innerHTML = "<p class='no-results'>No products found.</p>";
        return;
      }

      list.forEach(prod => {
        const id = get(prod, "id", "id", "");
        const name = get(prod, "name", "nombre", "No name");
        const price = Number(get(prod, "price", "precio", 0));
        const images = get(prod, "images", "imagenes", null) || [];
        const image = Array.isArray(images) && images.length ? images[0] : "../../imgpromo/placeholder.jpg";

        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <a href="../../producto.html?id=${encodeURIComponent(id)}&cat=dining">
            <img src="${escapeHtml(image)}" alt="${escapeHtml(name)}">
            <h3>${escapeHtml(name)}</h3>
            <p>$${price.toFixed(2)}</p>
          </a>
          <button class="buy-btn"
                  data-id="${escapeHtml(id)}"
                  data-name="${escapeHtml(name)}"
                  data-price="${price}"
                  data-image="${escapeHtml(image)}">üõí Buy</button>
        `;
        container.appendChild(card);
      });

      container.addEventListener("click", e => {
        if (e.target.matches(".buy-btn")) {
          const btn = e.target;
          addToCart(btn.dataset.id, btn.dataset.name, Number(btn.dataset.price), btn.dataset.image);
        }
      });
    }

    function applyFilters() {
      const min = parseFloat(document.getElementById("minPriceFilter").value) || 0;
      const max = parseFloat(document.getElementById("maxPriceFilter").value) || Infinity;
      const seatsFilter = document.getElementById("seatsFilter").value.trim().toLowerCase();
      const typeFilter = document.getElementById("typeFilter").value.toLowerCase();
      const styleFilter = document.getElementById("styleFilter").value.toLowerCase();
      const priceRangeFilter = document.getElementById("priceRangeFilter").value.toLowerCase();
      const searchText = document.getElementById("searchInput").value.trim().toLowerCase();

      const filtered = DATA.filter(p => {
        const price = Number(get(p, "price", "precio", 0));
        if (isNaN(price) || price < min || price > max) return false;

        const seatsVal = get(p, "seats", "puestos", "");
        const seats = seatsVal == null ? "" : String(seatsVal).toLowerCase();
        const type = String(get(p, "type", "tipo", "")).toLowerCase();
        const style = String(get(p, "style", "estilo", "")).toLowerCase();
        const pr = String(get(p, "priceRange", "price_range", "") || priceRangeFromPrice(price)).toLowerCase();

        if (seatsFilter && seatsFilter !== seats) return false;
        if (typeFilter && typeFilter !== type) return false;
        if (styleFilter && styleFilter !== style) return false;
        if (priceRangeFilter && priceRangeFilter !== pr) return false;

        if (searchText) {
          const name = String(get(p, "name", "nombre", "")).toLowerCase();
          const description = String(get(p, "description", "descripcion", "")).toLowerCase();
          if (!name.includes(searchText) && !description.includes(searchText)) return false;
        }
        return true;
      });

      renderProducts(filtered);
    }

    function toggleFilters() {
      document.getElementById("filters").classList.toggle("open");
    }
    window.toggleFilters = toggleFilters;
    window.applyFilters = applyFilters;

    // ===== Carrito: Firebase si hay sesi√≥n, sino localStorage =====
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      const el = document.getElementById("cart-count");
      if (el) el.textContent = (cart || []).reduce((s, i) => s + Number(i.quantity || 0), 0);
    }
    function lsSet(items) {
      localStorage.setItem("cart", JSON.stringify(items));
      updateCartCount();
    }

    async function addToCart(id, name, price, image) {
      const item = { id, name, price: Number(price || 0), image: image || "", quantity: 1 };
      const useFirebase = window.FB && FB.auth && FB.auth.currentUser && typeof FB.addToCart === "function";
      try {
        if (useFirebase) {
          await FB.addToCart(item);
        } else {
          const found = cart.find(p => String(p.id) === String(id));
          if (found) found.quantity = Number(found.quantity || 0) + 1;
          else cart.push(item);
          lsSet(cart);
        }
        if (!useFirebase) updateCartCount();
        alert(name + " added to cart ‚úÖ");
      } catch (e) {
        console.error(e);
        alert("Could not add to cart: " + (e.message || e));
      }
    }

    window.onload = updateCartCount;
    window.addEventListener("storage", (e) => {
      if (e.key === "cart") {
        cart = JSON.parse(localStorage.getItem("cart")) || [];
        updateCartCount();
      }
    });
  </script>

  <!-- UX filtros (overlay, ESC, autocerrar) -->
  <script>
    (function () {
      const panel = document.getElementById('filters');
      if (!panel) return;

      let overlay = panel.nextElementSibling;
      if (!(overlay && overlay.classList.contains('filters-overlay'))) {
        const stray = document.querySelector('.filters-overlay');
        if (stray && stray !== overlay) stray.remove();
        overlay = document.createElement('div');
        overlay.className = 'filters-overlay';
        panel.parentNode.insertBefore(overlay, panel.nextElementSibling);
      }

      if (!panel.querySelector('.filters-header')) {
        const header = document.createElement('div');
        header.className = 'filters-header';
        header.innerHTML = '<strong>Filters</strong><button class="filters-close-btn" type="button" aria-label="Close">‚úï</button>';
        panel.insertBefore(header, panel.firstChild);
      }
      const closeBtn = panel.querySelector('.filters-close-btn');

      function sync() {
        const open = panel.classList.contains('open');
        document.body.classList.toggle('body-no-scroll', open);
        overlay.style.display = open ? 'block' : 'none';
        if (open && window.matchMedia('(max-width:768px)').matches) panel.style.left = '0';
        if (!open && panel.style.left === '0px') panel.style.left = '';
      }

      const originalToggle = window.toggleFilters;
      window.toggleFilters = function () {
        if (originalToggle) originalToggle(); else panel.classList.toggle('open');
        sync();
      };

      closeBtn && closeBtn.addEventListener('click', () => { panel.classList.remove('open'); sync(); });
      overlay.addEventListener('click', () => { panel.classList.remove('open'); sync(); });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && panel.classList.contains('open')) { panel.classList.remove('open'); sync(); }
      });

      const applyBtn = panel.querySelector("button[onclick*='applyFilters']");
      if (applyBtn && !applyBtn.__wired) {
        applyBtn.addEventListener('click', () => setTimeout(() => { panel.classList.remove('open'); sync(); }, 0));
        applyBtn.__wired = true;
      }
    })();
  </script>

  <!-- Script del men√∫ desplegable de usuario -->
  <script type="module">
    import { onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    const { auth } = window.FB;

    const loginLink  = document.querySelector('[data-login-link]');
    const badge      = document.querySelector('[data-user-badge]');
    const menuWrap   = document.getElementById('user-menu-container');
    const btn        = document.getElementById('user-menu-button');
    const dropdown   = document.getElementById('user-dropdown');
    const nameTop    = document.getElementById('user-name');
    const avatarTop  = document.getElementById('user-avatar');
    const nameDrop   = document.getElementById('dropdown-name');
    const emailDrop  = document.getElementById('dropdown-email');
    const avatarDrop = document.getElementById('dropdown-avatar');
    const resetLi    = document.getElementById('reset-link');
    const logoutA    = document.getElementById('logout-link');

    // Toggle dropdown
    btn?.addEventListener('click', (e) => {
      e.stopPropagation();
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });
    document.addEventListener('click', () => dropdown.style.display = 'none');

    // Pinta datos y controla visibilidad login/men√∫
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const name  = user.displayName || 'Mi cuenta';
        const email = user.email || '';
        const photo = user.photoURL || 'img/avatar-default.png';

        if (badge) badge.textContent = name;
        if (loginLink) loginLink.style.display = 'none';
        menuWrap.style.display = 'inline-block';

        nameTop.textContent = name.split(' ')[0];
        avatarTop.src = photo;
        nameDrop.textContent = name;
        emailDrop.textContent = email;
        avatarDrop.src = photo;

        const providerId = (user.providerData[0]?.providerId) || 'password';
        resetLi.style.display = providerId === 'password' ? '' : 'none';
      } else {
        if (badge) badge.textContent = 'Invitado';
        if (loginLink) loginLink.style.display = '';
        menuWrap.style.display = 'none';
        dropdown.style.display = 'none';
      }
    });

    // Logout
    logoutA?.addEventListener('click', async (e) => {
      e.preventDefault();
      await window.FB.logout();
      location.href = 'index.html';
    });

    // Reset password
    resetLi?.addEventListener('click', async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (user?.email) {
        await sendPasswordResetEmail(auth, user.email);
        alert('Te enviamos un correo para cambiar la contrase√±a.');
      }
    });
  </script>
