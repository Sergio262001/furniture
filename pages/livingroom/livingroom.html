  <!-- Script principal -->
  <script>
    // Helpers
    const escapeHtml = s => String(s ?? "").replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    const normalizeImage = (p) => {
      if (!p) return "../../imgpromo/placeholder.jpg";
      if (/^https?:\/\//i.test(p)) return p;
      if (p.startsWith("../../")) return p;
      // esta p√°gina vive en /pages/livingroom/ ‚Äî subimos dos niveles
      return "../../" + p.replace(/^\/+/, "");
    };

    // Cargar data
    fetch('livingroom.json')
      .then(res => {
        if (!res.ok) throw new Error("Could not load livingroom.json");
        return res.json();
      })
      .then(data => {
        const container = document.getElementById("products");

        function hrefFor(prod) {
          // usar product.html est√°ndar
          return '../../producto.html?id=' + encodeURIComponent(prod.id) + '&cat=livingroom';
        }

        function renderProducts(list) {
          container.innerHTML = "";
          if (!list?.length) {
            container.innerHTML = "<p class='no-results'>No products found.</p>";
            return;
          }

          list.forEach(prod => {
            const img0 = normalizeImage(Array.isArray(prod.images) && prod.images.length ? prod.images[0] : "");
            const name = prod.name || "";
            const price = Number(prod.price || 0);

            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
              <a href="${hrefFor(prod)}">
                <img src="${escapeHtml(img0)}" alt="${escapeHtml(name)}">
                <h3>${escapeHtml(name)}</h3>
                <p>$${price.toFixed(2)}</p>
              </a>
              <button class="buy-btn"
                      data-id="${escapeHtml(String(prod.id))}"
                      data-name="${escapeHtml(name)}"
                      data-price="${price}"
                      data-image="${escapeHtml(img0)}">üõí Buy</button>
            `;
            container.appendChild(card);
          });
        }

        renderProducts(data);

        // B√∫squeda
        document.getElementById("searchInput").addEventListener("input", e => {
          const text = (e.target.value || "").toLowerCase();
          const filtered = !text ? data : data.filter(p =>
            (p.name && p.name.toLowerCase().includes(text)) ||
            (p.description && p.description.toLowerCase().includes(text))
          );
          renderProducts(filtered);
        });

        // Filtros
        function applyFilters() {
          const minPrice = parseFloat(document.getElementById("minPriceFilter").value) || 0;
          const maxPrice = parseFloat(document.getElementById("maxPriceFilter").value) || Infinity;
          const material = document.getElementById("materialFilter").value.toLowerCase();
          const color    = document.getElementById("colorFilter").value.toLowerCase();
          const type     = document.getElementById("typeFilter").value.toLowerCase();
          const size     = document.getElementById("sizeFilter").value.toLowerCase();
          const reclining = document.getElementById("recliningFilter").value.toLowerCase();
          const accessories = document.getElementById("accessoriesFilter").value.toLowerCase();

          const filtered = data.filter(p =>
            Number(p.price || 0) >= minPrice &&
            Number(p.price || 0) <= maxPrice &&
            (material === "" || (p.material && String(p.material).toLowerCase() === material)) &&
            (color === ""    || (p.color && String(p.color).toLowerCase() === color)) &&
            (type === ""     || (p.type && String(p.type).toLowerCase() === type)) &&
            (size === ""     || (p.size && String(p.size).toLowerCase() === size)) &&
            (reclining === "" ||
              (reclining === "yes" && !!p.reclining) ||
              (reclining === "no"  && !p.reclining)) &&
            (accessories === "" ||
              (Array.isArray(p.accessories) && p.accessories.some(a => String(a || "").toLowerCase() === accessories)))
          );

          renderProducts(filtered);
        }

        function toggleFilters() {
          document.getElementById("filters").classList.toggle("open");
        }

        // Exponer para onclicks del HTML
        window.applyFilters = applyFilters;
        window.toggleFilters = toggleFilters;

        // Delegaci√≥n para botones Buy
        container.addEventListener("click", e => {
          if (e.target.matches(".buy-btn")) {
            const btn = e.target;
            addToCart(btn.dataset.id, btn.dataset.name, Number(btn.dataset.price), btn.dataset.image);
          }
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById("products").innerHTML =
          "<p style='padding:20px;color:#c00'>Error loading products. Check console.</p>";
      });

    // Carrito: Firebase si hay sesi√≥n; si no, localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      const el = document.getElementById("cart-count");
      if (el) el.textContent = (cart || []).reduce((s, i) => s + Number(i.quantity || 0), 0);
    }

    function lsSet(items) {
      localStorage.setItem("cart", JSON.stringify(items));
      updateCartCount();
    }

    async function addToCart(id, name, price, image) {
      const item = { id, name, price: Number(price || 0), image: image || "", quantity: 1 };
      const useFirebase = window.FB && FB.auth && FB.auth.currentUser && typeof FB.addToCart === "function";
      try {
        if (useFirebase) {
          await FB.addToCart(item);
        } else {
          const found = cart.find(p => String(p.id) === String(id));
          if (found) found.quantity = Number(found.quantity || 0) + 1;
          else cart.push(item);
          lsSet(cart);
        }
        if (!useFirebase) updateCartCount();
        alert(name + " added to cart ‚úÖ");
      } catch (e) {
        console.error(e);
        alert("Could not add to cart: " + (e.message || e));
      }
    }

    window.onload = updateCartCount;
    window.addEventListener("storage", (e) => {
      if (e.key === "cart") {
        cart = JSON.parse(localStorage.getItem("cart")) || [];
        updateCartCount();
      }
    });
  </script>

  <!-- Script del men√∫ desplegable de usuario -->
  <script type="module">
    import { onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    const { auth } = window.FB;

    const loginLink  = document.querySelector('[data-login-link]');
    const badge      = document.querySelector('[data-user-badge]');
    const menuWrap   = document.getElementById('user-menu-container');
    const btn        = document.getElementById('user-menu-button');
    const dropdown   = document.getElementById('user-dropdown');
    const nameTop    = document.getElementById('user-name');
    const avatarTop  = document.getElementById('user-avatar');
    const nameDrop   = document.getElementById('dropdown-name');
    const emailDrop  = document.getElementById('dropdown-email');
    const avatarDrop = document.getElementById('dropdown-avatar');
    const resetLi    = document.getElementById('reset-link');
    const logoutA    = document.getElementById('logout-link');

    // Toggle dropdown
    btn?.addEventListener('click', (e) => {
      e.stopPropagation();
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });
    document.addEventListener('click', () => dropdown.style.display = 'none');

    // Pinta datos y controla visibilidad login/men√∫
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const name  = user.displayName || 'Mi cuenta';
        const email = user.email || '';
        const photo = user.photoURL || 'img/avatar-default.png';

        if (badge) badge.textContent = name;
        if (loginLink) loginLink.style.display = 'none';
        menuWrap.style.display = 'inline-block';

        nameTop.textContent = name.split(' ')[0];
        avatarTop.src = photo;
        nameDrop.textContent = name;
        emailDrop.textContent = email;
        avatarDrop.src = photo;

        const providerId = (user.providerData[0]?.providerId) || 'password';
        resetLi.style.display = providerId === 'password' ? '' : 'none';
      } else {
        if (badge) badge.textContent = 'Invitado';
        if (loginLink) loginLink.style.display = '';
        menuWrap.style.display = 'none';
        dropdown.style.display = 'none';
      }
    });

    // Logout
    logoutA?.addEventListener('click', async (e) => {
      e.preventDefault();
      await window.FB.logout();
      location.href = 'index.html';
    });

    // Reset password
    resetLi?.addEventListener('click', async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (user?.email) {
        await sendPasswordResetEmail(auth, user.email);
        alert('Te enviamos un correo para cambiar la contrase√±a.');
      }
    });
  </script>
