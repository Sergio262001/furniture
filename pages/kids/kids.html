  <!-- Content -->
  <div class="content">
    <button id="filter-toggle" class="filter-toggle" onclick="toggleFilters()">‚ò∞ Filters</button>

    <aside id="filters" class="filters">
      <div class="filters-header">
        <strong>Filters</strong>
        <button class="filters-close-btn" type="button" aria-label="Close">‚úï</button>
      </div>

      <h3>Filters</h3>

      <label for="minPriceFilter">Min Price:</label>
      <input type="number" id="minPriceFilter" placeholder="e.g. 50">

      <label for="maxPriceFilter">Max Price:</label>
      <input type="number" id="maxPriceFilter" placeholder="e.g. 1000">

      <label for="typeFilter">Furniture Type:</label>
      <select id="typeFilter">
        <option value="">All</option>
        <option value="crib">Crib</option>
        <option value="toddler bed">Toddler Bed</option>
        <option value="bunk bed">Bunk Bed</option>
        <option value="dresser">Dresser</option>
        <option value="changing table">Changing Table</option>
        <option value="toy storage">Toy Storage</option>
        <option value="desk">Kids Desk</option>
      </select>

      <label for="ageFilter">Age Range:</label>
      <select id="ageFilter">
        <option value="">All</option>
        <option value="baby">Baby (0-2)</option>
        <option value="toddler">Toddler (2-5)</option>
        <option value="kids">Kids (6-12)</option>
      </select>

      <label for="materialFilter">Material:</label>
      <select id="materialFilter">
        <option value="">All</option>
        <option value="wood">Wood</option>
        <option value="plastic">Plastic</option>
        <option value="metal">Metal</option>
        <option value="upholstered">Upholstered</option>
      </select>

      <label for="colorFilter">Color:</label>
      <select id="colorFilter">
        <option value="">All</option>
        <option value="white">White</option>
        <option value="pink">Pink</option>
        <option value="blue">Blue</option>
        <option value="gray">Gray</option>
        <option value="natural wood">Natural Wood</option>
      </select>

      <label for="safetyFilter">Safety Certified:</label>
      <select id="safetyFilter">
        <option value="">All</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <button onclick="applyFilters()">Apply Filters</button>
    </aside>

    <div class="products" id="products"></div>
  </div>

  <div class="chat">üí¨ Chat With Us</div>

  <script>
    // ===== Helpers y normalizaci√≥n =====
    const escapeHtml = s => String(s ?? "").replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    const normalizeImage = (p) => {
      if (!p) return "../../imgpromo/placeholder.jpg";
      if (/^https?:\/\//i.test(p)) return p;
      if (p.startsWith("../../")) return p;
      // esta p√°gina vive en /pages/kids/ ‚Äî subimos dos niveles
      return "../../" + p.replace(/^\/+/, "");
    };

    // ====== Cargar data ======
    fetch('kids.json') // relativo a /pages/kids/kids.html
      .then(res => {
        if (!res.ok) throw new Error("Could not load kids.json");
        return res.json();
      })
      .then(data => {
        const container = document.getElementById("products");

        function cardHref(prod) {
          // ‚úÖ usa product.html est√°ndar
          return '../../producto.html?id=' + encodeURIComponent(prod.id) + '&cat=kids';
        }

        function renderProducts(list) {
          container.innerHTML = "";
          if (!list?.length) {
            container.innerHTML = "<p class='no-results'>No products found.</p>";
            return;
          }

          list.forEach(prod => {
            const img0 = normalizeImage(Array.isArray(prod.images) && prod.images.length ? prod.images[0] : "");
            const name = prod.name || "";
            const price = Number(prod.price || 0);
            const href = cardHref(prod);

            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
              <a href="${href}">
                <img src="${escapeHtml(img0)}" alt="${escapeHtml(name)}">
                <h3>${escapeHtml(name)}</h3>
                <p>$${price.toFixed(2)}</p>
              </a>
              <button class="buy-btn"
                      data-id="${escapeHtml(String(prod.id))}"
                      data-name="${escapeHtml(name)}"
                      data-price="${price}"
                      data-image="${escapeHtml(img0)}">üõí Buy</button>
            `;
            container.appendChild(card);
          });

          // delegaci√≥n para botones Buy
          container.addEventListener("click", e => {
            if (e.target.matches(".buy-btn")) {
              const btn = e.target;
              addToCart(btn.dataset.id, btn.dataset.name, Number(btn.dataset.price), btn.dataset.image);
            }
          });
        }

        renderProducts(data);

        // ====== B√∫squeda ======
        document.getElementById("searchInput").addEventListener("input", e => {
          const text = (e.target.value || "").toLowerCase();
          if (!text) return renderProducts(data);
          const filtered = data.filter(p =>
            (p.name && p.name.toLowerCase().includes(text)) ||
            (p.description && p.description.toLowerCase().includes(text))
          );
          renderProducts(filtered);
        });

        // ====== Filtros ======
        function applyFilters() {
          const minPrice = parseFloat(document.getElementById("minPriceFilter").value) || 0;
          const maxPrice = parseFloat(document.getElementById("maxPriceFilter").value) || Infinity;
          const type = document.getElementById("typeFilter").value.toLowerCase();
          const age = document.getElementById("ageFilter").value.toLowerCase();
          const material = document.getElementById("materialFilter").value.toLowerCase();
          const color = document.getElementById("colorFilter").value.toLowerCase();
          const safety = document.getElementById("safetyFilter").value.toLowerCase();

          const filtered = data.filter(p =>
            Number(p.price || 0) >= minPrice &&
            Number(p.price || 0) <= maxPrice &&
            (type === "" || (p.type && String(p.type).toLowerCase() === type)) &&
            (age === "" || (p.ageRange && String(p.ageRange).toLowerCase() === age)) &&
            (material === "" || (p.material && String(p.material).toLowerCase() === material)) &&
            (color === "" || (p.color && String(p.color).toLowerCase() === color)) &&
            (safety === "" ||
              (safety === "yes" && p.safetyCertified === true) ||
              (safety === "no" && p.safetyCertified === false))
          );
          renderProducts(filtered);
        }

        function toggleFilters() {
          document.getElementById("filters").classList.toggle("open");
        }

        // Exponer para los onclick
        window.applyFilters = applyFilters;
        window.toggleFilters = toggleFilters;
      })
      .catch(err => {
        console.error(err);
        document.getElementById("products").innerHTML =
          "<p style='padding:20px;color:#c00'>Error loading products. Check console.</p>";
      });

    // ====== Carrito: Firebase o Local ======
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      const el = document.getElementById("cart-count");
      if (el) el.textContent = (cart || []).reduce((s, i) => s + Number(i.quantity || 0), 0);
    }
    function lsSet(items) {
      localStorage.setItem("cart", JSON.stringify(items));
      updateCartCount();
    }

    async function addToCart(id, name, price, image) {
      const item = { id, name, price: Number(price || 0), image: image || "", quantity: 1 };
      const useFirebase = window.FB && FB.auth && FB.auth.currentUser && typeof FB.addToCart === "function";
      try {
        if (useFirebase) {
          await FB.addToCart(item);
        } else {
          const found = cart.find(p => String(p.id) === String(id));
          if (found) found.quantity = Number(found.quantity || 0) + 1;
          else cart.push(item);
          lsSet(cart);
        }
        if (!useFirebase) updateCartCount();
        alert(name + " added to cart ‚úÖ");
      } catch (e) {
        console.error(e);
        alert("Could not add to cart: " + (e.message || e));
      }
    }

    window.onload = updateCartCount;
    window.addEventListener("storage", (e) => {
      if (e.key === "cart") {
        cart = JSON.parse(localStorage.getItem("cart")) || [];
        updateCartCount();
      }
    });
  </script>

  <!-- UX filtros: overlay, ESC, cerrar al aplicar -->
  <script>
  (function () {
    const panel = document.getElementById('filters');
    if (!panel) return;

    // overlay hermano inmediato
    let overlay = panel.nextElementSibling;
    if (!(overlay && overlay.classList.contains('filters-overlay'))) {
      const stray = document.querySelector('.filters-overlay');
      if (stray && stray !== overlay) stray.remove();
      overlay = document.createElement('div');
      overlay.className = 'filters-overlay';
      panel.parentNode.insertBefore(overlay, panel.nextElementSibling);
    }

    const closeBtn = panel.querySelector('.filters-close-btn');

    function sync() {
      const open = panel.classList.contains('open');
      document.body.classList.toggle('body-no-scroll', open);
      overlay.style.display = open ? 'block' : 'none';
      // en m√≥viles, asegurar desplazamiento del drawer
      if (open && window.matchMedia('(max-width:768px)').matches) panel.style.left = '0';
      if (!open && panel.style.left === '0px') panel.style.left = '';
    }

    const originalToggle = window.toggleFilters;
    window.toggleFilters = function () {
      if (originalToggle) originalToggle(); else panel.classList.toggle('open');
      sync();
    };

    closeBtn && closeBtn.addEventListener('click', () => { panel.classList.remove('open'); sync(); });
    overlay.addEventListener('click', () => { panel.classList.remove('open'); sync(); });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && panel.classList.contains('open')) { panel.classList.remove('open'); sync(); }
    });

    const applyBtn = panel.querySelector("button[onclick*='applyFilters']");
    if (applyBtn && !applyBtn.__wired) {
      applyBtn.addEventListener('click', () => setTimeout(() => { panel.classList.remove('open'); sync(); }, 0));
      applyBtn.__wired = true;
    }
  })();
  </script>
</body>
